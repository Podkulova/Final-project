<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seznam učitelů</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
</head>
<body>
<div class="container">
    <h1>Seznam učitelů</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Jméno</th>
            <th scope="col">Příjmení</th>
            <th scope="col">Třída</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teacherList}">
            <td th:text="${teacher.teacherName}">Teacher Name</td>
            <td th:text="${teacher.teacherSurname}">Teacher Surname</td>
            <td>
                <a th:href="@{/teacher/{id}(id=${teacher.teacherId})}">  <!--todo sem musíme napojit stránku na kterou se to bude překlápět-->
                    <i class="bi bi-arrow-right-square-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seznam studentů</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
</head>
<body>
<div class="container">
    <h1>Detail studenta</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Jméno</th>
            <th scope="col">Příjmení</th>
            <th scope="col">Třída</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.studentName}">Student Name</td>
            <td th:text="${student.studentSurname}">Student Surname</td>
            <td>
                <a th:href="${student.classRoom.classRoomId}">${student.classRoom.classRoomName}</a></td>
            <td>
                <a th:href="@{/student/${student.studentId}}"> <!--todo sem musíme napojit stránku na kterou se to bude překlápět-->
                    <i class="bi bi-arrow-right-square-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
